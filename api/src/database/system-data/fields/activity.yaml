table: directus_activity

fields:
  - field: id
    width: half

  - field: item
    width: half

  - field: action
    display: labels
    display_options:
      choices:
        - text: $t:field_options.directus_activity.create
          value: create
          foreground: 'var(--g-color-primary-normal)'
          background: 'var(--g-color-primary-subtle)'
        - text: $t:field_options.directus_activity.update
          value: update
          foreground: 'var(--g-color-secondary-normal)'
          background: 'var(--g-color-secondary-subtle)'
        - text: $t:field_options.directus_activity.delete
          value: delete
          foreground: 'var(--g-color-danger-normal)'
          background: 'var(--g-color-danger-subtle)'
        - text: $t:field_options.directus_activity.login
          value: login
          foreground: 'var(--g-color-primary-normal)'
          background: 'var(--g-color-primary-subtle)'
    width: half

  - field: collection
    display: collection
    display_options:
      icon: true
    width: half

  - field: timestamp
    display: datetime
    options:
      relative: true
    width: half

  - field: user
    display: user
    width: half

  - field: comment
    display: formatted-value
    display_options:
      color: 'var(--g-color-foreground-subtle)'
    width: half

  - field: user_agent
    display: formatted-value
    display_options:
      font: monospace
    width: half

  - field: ip
    display: formatted-value
    display_options:
      font: monospace
    width: half

  - field: revisions
    interface: list-o2m
    special: o2m
    options:
      fields:
        - collection
        - item
    width: half
